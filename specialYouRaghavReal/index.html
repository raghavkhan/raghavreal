<!DOCTYPE html>

<body>
     <!-- first section(navbar section) -->
<div class="navBar ">

    <div class="start">

          <div class="menuContainer">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="menu navbarIcons">
